<div class="header">
  <h1
    class="text-center text-orange"
    *ngIf="gameService.isGameRunning"
    [ngClass]="{ 'text-teal': gameService.activePlayer == 'O' }"
  >
    RUNDA: {{ gameService.activePlayer }}
  </h1>
  <h1 class="text-center text-grey-darker" *ngIf="!gameService.isGameRunning">
    Tic-Tac-Toe
  </h1>
</div>
<app-board></app-board>
<h1 class="text-center text-grey-darker" *ngIf="gameService.winner">
  GRATULACJE {{ gameService.activePlayer }} WYGRA≈ÅY
</h1>

<button
  class="
    bg-blue
    hover:bg-blue-dark
    text-white
    font-bold
    py-2
    px-4
    rounded
    mx-auto
    block
    mt-5
  "
  *ngIf="gameService.gameOver"
  (click)="resetGame()"
>
  RESET
</button>
